# 代码生成
gen:
  # 作者
  author: tcy
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.tcy.system
  # 自动去除表前缀，默认是false
  autoRemovePre: false
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: sys_
  tableName: sys_notice
#环境变量配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: ${active:dev}
  #jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

#mybatis配置
mybatis:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
#分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  pageSizeZero: true
  params: count=countSql