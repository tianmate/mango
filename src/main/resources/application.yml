
#环境变量配置
spring:
  profiles:
    active: ${active:dev}
  #jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

#mybatis配置
mybatis:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
#分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  pageSizeZero: true
  params: count=countSql